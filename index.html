<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="calculator_design.css">
    <title>Tip Calculator</title>
</head>
<body>
    <h1>Tip Calculator</h1>
    <div id="container">
        Bill : <input id="bill" type="number">
        Tip %: <input id="tip-percent" type="number">
        Number of people: <input id="people" type="number">
        Tip per person: <input id="tipperperson" type="number">
        Total per person: <input id="total-bill" type="number">
        <button id="button">Calculate</button>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
